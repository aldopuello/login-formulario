<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Actividad web #1</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Nombre</label>
              <input type="txt" class="form-control" id="nombre">
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Apellidos</label>
              <input type="txt" class="form-control" id="apellidos" required>
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="contraseña" required>
              </div>
              
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Correo</label>
                <input type="email" class="form-control" id="correo" required>
              </div>

              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Cedula</label>
                <input type="txt" class="form-control" id="cedula" required>
              </div>

              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Telefono</label>
                <input type="txt" class="form-control" id="telefono" required>
              </div>

              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Ciudad</label>
                <input type="txt" class="form-control" id="ciudad" required>
              </div>

              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Nacimiento</label>
                <input type="date" class="form-control" id="nacimiento" required>
              </div>

            <button onclick="guardarData() " class="btn btn-primary">Listar</button>
          </form>
      </div>

        <div class="container">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Contraseña</th>
                    <th scope="col">Cedula</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">Ciudad</th>
                    <th scope="col">fecha de Nacimiento</th>
                  </tr>
                </thead>
                <tbody id="tabla-usuario">
                  
                </tbody>
              </table>
            
        </div>


    <script src="../js/Data.js"></script>
</body>
</html>
